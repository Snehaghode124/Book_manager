{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        .book-details p {
            font-weight: bold;
        }
        .book-details span {
            font-weight: normal;
            margin-left: 10px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .actions a.edit {
            background-color: #007bff; /* Primary blue for Edit */
        }
        .actions a.edit:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .actions a.delete {
            background-color: #dc3545; /* Red for Delete */
        }
        .actions a.delete:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .actions a.back {
            background-color: #6c757d; /* Grey for Back */
        }
        .actions a.back:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <div class="book-details">
            <p>Title: <span>{{ book.title }}</span></p>
            <p>Author: <span>{{ book.author }}</span></p>
            <p>Published Date: <span>{{ book.published_date }}</span></p>
            <p>ISBN: <span>{{ book.isbn }}</span></p>
            <p>Price: <span>{{ book.price }}</span></p>
        </div>
        <div class="actions">
            <a href="{% url 'book_edit' book.pk %}" class="edit">Edit</a>
            <a href="{% url 'book_delete' book.pk %}" class="delete">Delete</a>
            <a href="{% url 'book_list' %}" class="back">Back to list</a>
        </div>
    </div>
</body>
</html>
